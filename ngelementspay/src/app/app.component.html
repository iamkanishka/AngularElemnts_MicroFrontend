<div [ngClass]="{'alignPayButtonCenter': this.payConfig.payButtonPosition === 'center', 'alignPayButtonStart' : this.payConfig.payButtonPosition === 'start','alignPayButtonEnd' : this.payConfig.payButtonPosition === 'end' }">
    <button mat-raised-button color="primary" [disabled]="this.payConfig==undefined||this.payConfig.apiKey==undefined||this.payConfig.apiServerKey==undefined" (click)="openDialog('0ms', '0ms')">Pay with e-Wallet</button>

</div>
