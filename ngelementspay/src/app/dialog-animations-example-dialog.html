<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Pay with e-Wallet</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content >
  <div class="alignPayButtonCenter">
    <form class="example-form">


        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input type="email" matInput [formControl]="phoneFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. 8141900867">
          <mat-hint>Please neter Mobile Number</mat-hint>
          <mat-error *ngIf="phoneFormControl.hasError('email') && !phoneFormControl.hasError('required')">
            Please enter a valid  Phone Number
                    </mat-error>
          <mat-error *ngIf="phoneFormControl.hasError('required')">
            Phone Number is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <!-- <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Pay</button> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Login</button>

</mat-dialog-actions>
